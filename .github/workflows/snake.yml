name: Generate Snake

# Corre automáticamente cada 6 horas
on:
  schedule:
    - cron: "0 */6 * * *"  # Ejecuta cada 6 horas
  workflow_dispatch:  # Permite ejecutarlo manualmente

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Clona el repositorio
      - name: Checkout
        uses: actions/checkout@v3

      # Paso 2: Paso de depuración para confirmar si el flujo de trabajo fue activado
      - name: Debugging step
        run: echo "Workflow triggered manually."

      # Paso 3: Generar la animación de la serpiente
      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: rafaelchuco
        run: |
          echo "dist/github-contribution-grid-snake.svg" >> $GITHUB_ENV
          echo "dist/github-contribution-grid-snake.gif" >> $GITHUB_ENV

      # Paso 4: Publicar los archivos generados en la rama 'output'
      - name: Deploy to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
