name: Generate Snake

# Corre automáticamente cada 6 horas
on:
  schedule:
    - cron: "0 */6 * * *"

  # Permite ejecutarlo manualmente desde la pestaña Actions
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Clona el repositorio
      - name: Checkout
        uses: actions/checkout@v3

      # Genera la animación de la serpiente
      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: rafaelchuco
        run: |
          echo "dist/github-contribution-grid-snake.svg" >> $GITHUB_ENV
          echo "dist/github-contribution-grid-snake.gif" >> $GITHUB_ENV

      # Publica los archivos en la rama 'output'
      - name: Deploy to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
