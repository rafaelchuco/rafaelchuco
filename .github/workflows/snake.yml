# GitHub Action para generar un gr치fico de contribuciones con una serpiente 游냀

name: Generate Snake

# Corre autom치ticamente cada 6 horas
on:
  schedule:
    - cron: "0 */6 * * *"

  # Permite ejecutarlo manualmente desde la pesta침a Actions
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Clona el repositorio
      - name: Checkout
        uses: actions/checkout@v3

      # Genera la animaci칩n de la serpiente
      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: rafaelchuco
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake.gif

      # Publica los archivos en la rama 'output'
      - name: Deploy to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
